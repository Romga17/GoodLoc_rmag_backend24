version: '3'

services:
  app:
    image: rmag17/goodloc24back:latest
    container_name: spring_goodlocapp
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/goodlocdb?serverTimezone=UTC&createDatabaseIfNotExist=true&requireSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Rmag17@Dev
      SECRET_JWT: azerty
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - goodloc-network

  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: Rmag17@Dev
      MYSQL_DATABASE: goodlocdb
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./src/main/resources/data-donnees-test-goodloc.sql:/docker-entrypoint-initdb.d/data-donnees-test-goodloc.sql
    networks:
      - goodloc-network

  angular:
    image: rmag17/angular-app-goodloc:latest
    container_name: angular_goodlocapp
    ports:
      - "8082:80"
    networks:
      - goodloc-network

volumes:
  dbdata:

networks:
  goodloc-network:
    driver: bridge
